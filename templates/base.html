{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">
   <title>{% block title %}Home | Hosteller{% endblock %}</title>

   <!-- CSS Dependencies -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <!-- Project CSS Files -->
   <link rel="stylesheet" href="{% static 'css/preload.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
   <link rel="stylesheet" href="{% static 'css/libs.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/index.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/about.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/gallery.min.css' %}">
</head>
<body>
   <!-- SVG Sprite for Gallery Zoom Icon -->

         <path d="M26.7492 105.614H1.48607C0.665335 105.614 0 104.95 0 104.13V78.8978C0 78.0781 0.665335 77.4136 1.48607 77.4136C2.3068 77.4136 2.97214 78.0781 2.97214 78.8978V102.646H26.7492C27.57 102.646 28.2353 103.31 28.2353 104.13C28.2353 104.95 27.57 105.614 26.7492 105.614Z" fill="currentColor"/>

         <path d="M103.514 105.614H78.2507C77.43 105.614 76.7646 104.95 76.7646 104.13C76.7646 103.31 77.43 102.646 78.2507 102.646H102.028V78.8978C102.028 78.0781 102.693 77.4136 103.514 77.4136C104.335 77.4136 105 78.0781 105 78.8978V104.13C105 104.95 104.335 105.614 103.514 105.614Z" fill="currentColor"/>
      </symbol>
   </svg>

   {% include "header.html" %}

   <main>
      {% block content %}
      {% endblock %}
   </main>

   {% include "footer.html" %}

   <!-- JS Dependencies -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/lazysizes@5.3.2/lazysizes.min.js"></script>
   <!-- Project JS Files -->
   <script src="{% static 'js/common.min.js' %}"></script>
   <script src="{% static 'js/index.min.js' %}"></script>
   <script src="{% static 'js/gallery.min.js' %}"></script>
   <script src="{% static 'js/demo.js' %}"></script>
   <!-- Initialize AOS -->
   <script>AOS.init();</script>

   <!-- Google Analytics -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-FC3KYV46D4"></script>
   <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
         dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-FC3KYV46D4');
   </script>
</body>
</html>
